experiment_name: 'half_data'

num_epochs: 1000
batch_size: 96
prefetch_graphs: True
log_iterations: 30
patience: 50
num_train: 50000
loss_func: L1Loss
targets:
  - homo
features:
  - 'implicit-valence'
  - 'degree'
  - 'hybridization'
  - 'chirality'
  - 'mass'
  - 'electronegativity'
  - 'aromatic-bond'
  - 'formal-charge'
  - 'radical-electron'
  - 'in-ring'
  - 'atomic-number'
required_data:
  - complete_graph
  - targets
metrics:
  - mae_denormalized
  - pearsonr
  - rsquared
  - qm9_properties
  - mean_predictor_loss

optimizer: Adam
optimizer_params:
  lr: 1.0e-3
  weight_decay: 1.0e-16

lr_scheduler: CosineAnnealingLR
scheduler_step_per_batch: False
lr_scheduler_params:
  T_max: 1000

# Model parameters
model_type: 'EGNN'
model_parameters:
  target_dim: 1
  hidden_dim: 128
  reduce_func: 'sum'
  fourier_encodings: 0
  propagation_depth: 7
  dropout: 0.0
  readout_batchnorm: True
  readout_hidden_dim: 128
  readout_layers: 2
  readout_aggregators:
    - sum
  batch_norm: True


