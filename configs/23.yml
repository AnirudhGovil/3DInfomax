experiment_name: 'tune_drugs_GeomolGNNOGBFeatRandomNonShared_10000_hidden100_depth4_2Start_layers'

multithreaded_seeds:
  - 1
  - 2
  - 3
  - 4
  - 5
  - 6
pretrain_checkpoint: runs/OptimalTransportModel_file_loader_drugs_GeomolGNNOGBFeatRandomNonShared_10000_hidden100_depth4_2Start_layers_123_25-08_10-07-27/best_checkpoint.pt
transfer_layers:
  - gnn.



dataset: 'ogbg-molbbbp'
num_epochs: 1000
batch_size: 32
log_iterations: 30
patience: 40
minimum_epochs: 120
loss_func: BCEWithLogitsLoss
collate_function: pytorch_geometric_collate
required_data:
  - pytorch_geometric_graph
  - targets
metrics:
  - rsquared
  - mean_predictor_loss
  - pearsonr


optimizer: Adam
optimizer_params:
  lr: 1.0e-3

scheduler_step_per_batch: False
lr_scheduler: ReduceLROnPlateau
lr_scheduler_params:
  factor: 0.5
  patience: 25
  min_lr: 1.0e-6
  mode: 'max'
  verbose: True



# Model parameters
model_type: 'GeomolGNNWrapperOGBFeatRandomNonShared'
model_parameters:
  target_dim: 1
  readout_layers: 2
  hidden_dim: 100
  readout_batchnorm: True
  random_vec_std: 1.0
  random_vec_dim: 10
  gnn_params:
    hidden_dim: 100
    depth: 4
    n_layers: 2




