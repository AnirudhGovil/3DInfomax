experiment_name: 'tune_drugs_hidden25_depth3_jointGNN'

multithreaded_seeds:
  - 1
  - 2
  - 3
  - 4
  - 5
  - 6
pretrain_checkpoint: runs/OptimalTransportModel_file_loader_drugs_GeomolGNNOGBFeat_hidden25_depth3_jointGNN_123_05-08_08-14-57/best_checkpoint.pt
transfer_layers:
  - gnn.
exclude_from_transfer:
  - batch_norm

dataset: 'ogbg-molbace'
num_epochs: 1000
batch_size: 32
log_iterations: 30
patience: 40
minimum_epochs: 120
loss_func: BCEWithLogitsLoss
collate_function: pytorch_geometric_collate
required_data:
  - pytorch_geometric_graph
  - targets
metrics:
  - rsquared
  - mean_predictor_loss
  - pearsonr


optimizer: Adam
optimizer_params:
  lr: 1.0e-3

scheduler_step_per_batch: False
lr_scheduler: WarmUpWrapper
lr_scheduler_params:
  warmup_steps: [700,700,350]
  interpolation: 'linear'
  # parameters of scheduler to run after warmup
  wrapped_scheduler: ReduceLROnPlateau
  factor: 0.5
  patience: 25
  min_lr: 1.0e-6
  mode: 'min'
  verbose: True



# Model parameters
model_type: 'GeomolGNNWrapperOGBFeat'
model_parameters:
  target_dim: 1
  readout_layers: 2
  hidden_dim: 25
  readout_batchnorm: True
  random_vec_std: 1.0
  random_vec_dim: 10
  gnn_params:
    hidden_dim: 25
    depth: 3
    n_layers: 2



