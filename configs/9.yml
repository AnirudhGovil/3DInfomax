experiment_name: 'baseline'

dataset: 'ogbg-molhiv'
num_epochs: 1000
batch_size: 96
log_iterations: 20
patience: 30
loss_func: BCEWithLogitsLoss
required_data:
  - dgl_graph
  - raw_features
  - positional_encoding
  - targets
metrics:
  - rsquared
  - mean_predictor_loss
  - pearsonr
collate_function: pna_transformer_collate

optimizer: Adam
optimizer_params:
  lr: 2.0e-4

scheduler_step_per_batch: False
lr_scheduler: WarmUpWrapper
lr_scheduler_params:
  warmup_steps: [10000]
  interpolation: 'linear'
  # parameters of scheduler to run after warmup
  wrapped_scheduler: ExponentialLR
  gamma: 0.94


model_type: 'PNATransformer'
model_parameters:
  target_dim: 1
  hidden_dim: 128
  nhead: 32
  dim_feedforward: 512
  dropout: 0.1
  propagation_depth: 6
  readout_batchnorm: True
  readout_hidden_dim: 128
  readout_layers: 2
  mid_batch_norm: True
  last_batch_norm: True
  aggregators:
    - mean
    - max
    - min
    - std
  scalers:
    - identity
    - amplification
    - attenuation
  pretrans_layers: 2
  posttrans_layers: 1
  residual: True


